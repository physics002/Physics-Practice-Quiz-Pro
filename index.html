        }

            flex-direction: column;
            gap: 10px;
        }

            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;

            background-color: #f1f1f1;
        }

            background-color: #d6eaf8;
            border-color: var(--secondary-color);
        }
        
        .option.correct {
            background-color: rgba(46, 204, 113, 0.2);
            border-color: var(--success-color);

        }

            margin-right: 10px;
        }

            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

            height: 100%;
            background-color: var(--secondary-color);
            width: 0%;

        }

        const startQuizBtn = document.getElementById("startQuizBtn");
        const quizContainer = document.getElementById("quizContainer");
        const questionText = document.getElementById("questionText");
        const optionsContainer = document.getElementById("optionsContainer");
        const feedbackElement = document.getElementById("feedback");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const submitBtn = document.getElementById("submitBtn");
        const progressBar = document.getElementById("progressBar");
        const currentQuestionElement = document.getElementById("currentQuestion");
        const totalQuestionsElement = document.getElementById("totalQuestions");
        const currentScoreElement = document.getElementById("currentScore");
        const resultsContainer = document.getElementById("resultsContainer");
        const finalScoreElement = document.getElementById("finalScore");
        const resultDetailsElement = document.getElementById("resultDetails");
        const restartBtn = document.getElementById("restartBtn");
        
        // Event Listeners
        startQuizBtn.addEventListener("click", startQuiz);
        prevBtn.addEventListener("click", showPreviousQuestion);
        nextBtn.addEventListener("click", showNextQuestion);
        submitBtn.addEventListener("click", submitQuiz);
        restartBtn.addEventListener("click", restartQuiz);
        
        // Start the quiz
        function startQuiz() {
            const selectedTopic = topicSelect.value;
            
            if (!selectedTopic) {
                alert("Please select a topic first.");
                return;
            }
            
            // Get questions from the selected topic
            const allQuestions = questionBanks[selectedTopic];
            
            if (!allQuestions || allQuestions.length < 10) {
                alert("Not enough questions available for this topic. Please try another topic.");
                return;
            }
            
            // Randomly select 10 questions
            const shuffledQuestions = [...allQuestions].sort(() => 0.5 - Math.random());
            const selectedQuestions = shuffledQuestions.slice(0, 10);
            
            // Initialize quiz state
            currentQuiz = {
                topic: selectedTopic,
                questions: selectedQuestions,
                currentQuestionIndex: 0,
                userAnswers: Array(10).fill(null),
                score: 0
            };
            
            // Hide topic selector and show quiz
            topicSelector.style.display = "none";
            quizContainer.style.display = "block";
            resultsContainer.style.display = "none";
            
            // Set up first question
            displayCurrentQuestion();
            updateProgress();
        }
        
        // Display the current question
        function displayCurrentQuestion() {
            const currentQuestion = currentQuiz.questions[currentQuiz.currentQuestionIndex];
            const questionNumber = currentQuiz.currentQuestionIndex + 1;
            
            // Update question text
            questionText.innerHTML = `<span class="question-number">${questionNumber}</span> ${currentQuestion.question}`;
            
            // Clear previous options
            optionsContainer.innerHTML = "";
            
            // Add options
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement("div");
                optionElement.className = "option";
                
                // If this question has been answered, add appropriate classes
                if (currentQuiz.userAnswers[currentQuiz.currentQuestionIndex] === index) {
                    optionElement.classList.add("selected");
                }
                
                optionElement.innerHTML = `
                    <input type="radio" id="option${index}" name="answer" value="${index}" 
                        ${currentQuiz.userAnswers[currentQuiz.currentQuestionIndex] === index ? 'checked' : ''}>
                    <label for="option${index}">${option}</label>
                `;
                
                optionElement.addEventListener("click", () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Update feedback
            updateFeedback();
            
            // Update navigation buttons
            prevBtn.disabled = currentQuiz.currentQuestionIndex === 0;
            
            if (currentQuiz.currentQuestionIndex === currentQuiz.questions.length - 1) {
                nextBtn.style.display = "none";
                submitBtn.style.display = "block";
            } else {
                nextBtn.style.display = "block";
                submitBtn.style.display = "none";
            }
        }
        
        // Select an option for the current question
        function selectOption(optionIndex) {
            currentQuiz.userAnswers[currentQuiz.currentQuestionIndex] = optionIndex;
            
            // Update option styling
            const options = optionsContainer.querySelectorAll(".option");
            options.forEach((option, index) => {
                if (index === optionIndex) {
                    option.classList.add("selected");
                    option.querySelector("input").checked = true;
                } else {
                    option.classList.remove("selected");
                    option.querySelector("input").checked = false;
                }
            });
            
            updateProgress();
        }
        
        // Show the previous question
        function showPreviousQuestion() {
            if (currentQuiz.currentQuestionIndex > 0) {
                currentQuiz.currentQuestionIndex--;
                displayCurrentQuestion();
                updateProgress();
            }
        }
        
        // Show the next question
        function showNextQuestion() {
            if (currentQuiz.currentQuestionIndex < currentQuiz.questions.length - 1) {
                currentQuiz.currentQuestionIndex++;
                displayCurrentQuestion();
                updateProgress();
            }
        }
        
        // Update the progress bar and score
        function updateProgress() {
            const answeredQuestions = currentQuiz.userAnswers.filter(answer => answer !== null).length;
            const progressPercentage = (answeredQuestions / currentQuiz.questions.length) * 100;
            
            progressBar.style.width = `${progressPercentage}%`;
            currentQuestionElement.textContent = currentQuiz.currentQuestionIndex + 1;
            totalQuestionsElement.textContent = currentQuiz.questions.length;
            
            // Calculate current score (only count up to current question)
            calculateScore();
            currentScoreElement.textContent = currentQuiz.score;
        }
        
        // Calculate the current score
        function calculateScore() {
            currentQuiz.score = 0;
            
            for (let i = 0; i < currentQuiz.questions.length; i++) {
                if (currentQuiz.userAnswers[i] === currentQuiz.questions[i].answer) {
                    currentQuiz.score++;
                }
            }
        }
        
        // Update feedback for the current question
        function updateFeedback() {
            feedbackElement.textContent = "";
            
            // Only show feedback if the question has been answered
            const currentAnswer = currentQuiz.userAnswers[currentQuiz.currentQuestionIndex];
            if (currentAnswer !== null) {
                const correctAnswer = currentQuiz.questions[currentQuiz.currentQuestionIndex].answer;
                const explanation = currentQuiz.questions[currentQuiz.currentQuestionIndex].explanation;
                
                if (currentAnswer === correctAnswer) {
                    feedbackElement.textContent = `Correct! ${explanation}`;
                    feedbackElement.style.color = "var(--success-color)";
                } else {
                    const correctOptionText = currentQuiz.questions[currentQuiz.currentQuestionIndex].options[correctAnswer];
                    feedbackElement.textContent = `Incorrect. The correct answer is: ${correctOptionText}. ${explanation}`;
                    feedbackElement.style.color = "var(--accent-color)";
                }
            }
        }
        
        // Submit the quiz and show results
        function submitQuiz() {
            // Check if all questions are answered
            const unansweredQuestions = currentQuiz.userAnswers.filter(answer => answer === null).length;
            
            if (unansweredQuestions > 0) {
                if (!confirm(`You have ${unansweredQuestions} unanswered question(s). Do you want to submit anyway?`)) {
                    return;
                }
            }
            
            // Calculate final score
            calculateScore();
            
            // Display results
            quizContainer.style.display = "none";
            resultsContainer.style.display = "block";
            
            finalScoreElement.textContent = `${currentQuiz.score} out of ${currentQuiz.questions.length}`;
            
            // Generate result details
            resultDetailsElement.innerHTML = "";
            
            // Determine performance feedback
            let performanceFeedback = "";
            const scorePercentage = (currentQuiz.score / currentQuiz.questions.length) * 100;
            
            if (scorePercentage >= 90) {
                performanceFeedback = "Excellent! You have mastered this topic.";
            } else if (scorePercentage >= 70) {
                performanceFeedback = "Good job! You have a solid understanding of this topic.";
            } else if (scorePercentage >= 50) {
                performanceFeedback = "Not bad! With a bit more study, you'll improve your knowledge of this topic.";
            } else {
                performanceFeedback = "You might need to review this topic more thoroughly.";
            }
            
            resultDetailsElement.innerHTML = `<p>${performanceFeedback}</p>`;
            
            // Add breakdown of correct/incorrect answers
            const breakdownElement = document.createElement("div");
            breakdownElement.innerHTML = "<h3>Question Breakdown:</h3>";
            
            currentQuiz.questions.forEach((question, index) => {
                const userAnswer = currentQuiz.userAnswers[index];
                const correctAnswer = question.answer;
                const isCorrect = userAnswer === correctAnswer;
                
                const questionElement = document.createElement("div");
                questionElement.className = `result-question ${isCorrect ? 'correct' : 'incorrect'}`;
                questionElement.style.margin = "10px 0";
                questionElement.style.padding = "10px";
                questionElement.style.borderLeft = `4px solid ${isCorrect ? 'var(--success-color)' : 'var(--accent-color)'}`;
                
                questionElement.innerHTML = `
                    <p><strong>Q${index + 1}:</strong> ${question.question}</p>
                    <p>Your answer: ${userAnswer !== null ? question.options[userAnswer] : "Not answered"}</p>
                    ${!isCorrect ? `<p>Correct answer: ${question.options[correctAnswer]}</p>` : ''}
                    <p><small>${question.explanation}</small></p>
                `;
                
                breakdownElement.appendChild(questionElement);
            });
            
            resultDetailsElement.appendChild(breakdownElement);
        }
        
        // Restart the quiz selection
        function restartQuiz() {
            resultsContainer.style.display = "none";
            topicSelector.style.display = "block";
            
            // Reset form
            topicSelect.selectedIndex = 0;
        }
